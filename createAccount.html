<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/public/styles.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
    <container class="flex-container">
        <form id="formCreateUser">
            <label class="flex-item">First Name</label class="flex-item">
            <input type="text" class="flex-item"id="firstName"/>
            <label class="flex-item">Last Name</label class="flex-item">
            <input type="text" class="flex-item"id="lastName"/>
            <label class="flex-item">Street Address</label class="flex-item">
            <input type="text" class="flex-item"id="streetAddress"/>
            <label class="flex-item">City</label class="flex-item">
            <input type="text" class="flex-item"id="city"/>
            <label class="flex-item">State or Province</label class="flex-item">
            <input type="option" class="flex-item"id="stateProvince"/>
            <label class="flex-item">Country</label class="flex-item">
            <input type="option" class="flex-item"id="country"/>
            <label class="flex-item">Zip or Postal Code</label class="flex-item">
            <input type="option" class="flex-item"id="zipPostalCode"/>
            <label class="flex-item">Date of Birth</label class="flex-item">
            <input type="date" class="flex-item"id="DOB"/>
            <label class="flex-item">Gender</label class="flex-item">
            <input type="option" class="flex-item"id="gender"/>
        </form>
    </container>
        

        

    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
