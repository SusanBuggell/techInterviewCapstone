<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <header>
    Self-Care Sanctuary

  <container class="flex-container">
      <prod-card class="flex-item">
        <a href="http://localhost:3000/api/meditation">
          <img src="./public/cat-meditation.jpeg"/>

      </prod-card>

        <a href="http://localhost:3000/api/yoga">
          <img src="./public/cat-yoga.jpeg"/><button type="submit" class="button" id="btn-cat-yoga"><h3>Yoga</h3></button>

      </prod-card>
      <prod-card class="flex-item">
        <a href="http://localhost:3000/api/movement-exercise">
        <img src="./public/cat-movement-exercise.jpeg"/>
